<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Simon Game</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="app.js"></script>

</head>
<body>
	<div class="holder">
		<div class="game">
			<div class="row" id="btnsColor">
				
			</div>
			<di class="row" id="btnsMenu">
				
			</di>
		</div>

		<div id="display">
			<div id="turns"></div>
		</div>

		<div id="interaction">
			
			<div class="custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input" id="Strict">
			  <label class="custom-control-label" for="Strict">Strict Mode</label>
			</div>

			<button id="init" class="btn btn-primary">Start</button>
		</div>
	</div>
	
</body>
</html>
